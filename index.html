<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <h1 class="text-center text-danger">JAPFLIX</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="inputBuscar"
          class="form-control"
          placeholder="Buscar películas..."
        />
        <button class="btn btn-primary" id="btnBuscar">Buscar</button>
      </div>
      <ul id="lista" class="list-group"></ul>
    </div>

    <!-- Modal para los detalles de la película -->
    <div
      class="modal fade"
      id="detalleModal"
      tabindex="-1"
      aria-labelledby="detalleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="detalleModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="detalleContenido"></div>
        </div>
      </div>
    </div>
    <footer class="text-muted py-3">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Volver arriba</a>
        </p>
        <p class="mb-1">
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
            Jovenes a Programar</a
          >.
        </p>

        <p class="mb-1">Generado con fines estrictamente educativos.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
